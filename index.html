<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAAO Overlay Settings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body class="m-0 border-0 m-0 border-0 bg-secondary">

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark top-navbar bg-dark">
        <a class="navbar-brand" href="#">YAAO Overlay Settings Page</a>
        
        <button type="button" class="btn btn-danger" onclick="emitHideCurrentlyDisplayedCard(1)">Hide Player 1 Card</button>
        <button type="button" class="btn btn-danger" onclick="emitHideCurrentlyDisplayedCard(2)">Hide Player 2 Card</button>
        
        <form class="form-inline my-2 my-lg-0">
            <a id="sourceCodeButton" class="btn my-2 my-sm-0 bg-light me-2" type="submit" target="_blanK"
                href="https://github.com/norbyyt1300/YAAO">View Project Source Code</a>
            <a class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit" target="_blanK"
                href="http://localhost:3000/live">View Live</a>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6">
                <div class="card text-white bg-dark mb-3 mt-2">
                    <div class="card-body row mb-3">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 1 Hit Points</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control form-control-lg text-center" value="15"
                                onchange="emitPlayerHPUpdate(1, this.value)">
                        </div>
                    </div>
                    <div class="card-body row mb-3">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 1 Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Player 1 name"
                                onchange="emitPlayerNameUpdate(1, this.value)">
                        </div>
                    </div>
                    <div class="card-body row mb-3 ">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 1 TTS String</label>
                        <div class="col-sm-6">
                            <input id="TTSStringInputPlayer1" type="text" class="form-control form-control-lg"
                                placeholder="Enter Player 1 TTS String">
                            <small class="form-text text-muted">Paste the TTS String for this player's deck from the <a
                                    href="https://www.aerodomebuilder.com/" target="_blank">Aerodome Builder</a></small>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-warning btn-lg mb-2"
                                onclick="emitPlayerTTSStringUpdate(1)">Save</button>
                        </div>
                    </div>
                    <div class="card-body row">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 1 Pilot</label>
                        <div class="col-sm-3">
                            <select id="pilotSelectPlayer1" class="form-control"
                                onclick="emitPlayerPilotUpdate(1, this.value)">
                                <option class="pilot-option-element">Jax Fernandez</option>
                                <option class="pilot-option-element">Lt. Archie Anderson</option>
                                <option class="pilot-option-element">Van Vertigo</option>
                                <option class="pilot-option-element">TSGT. Hilda McMahon</option>
                                <option class="pilot-option-element">Fare Collins</option>
                                <option class="pilot-option-element">Lt. Sven Bergman</option>
                                <option class="pilot-option-element">1st Lt. Havoc Moua</option>
                                <option class="pilot-option-element">Ash Buchanan</option>
                                <option class="pilot-option-element">Lance Hamill</option>
                                <option class="pilot-option-element">Capt. Theodosia Costello</option>
                                <option class="pilot-option-element">1st Lt. Dane X</option>
                                <option class="pilot-option-element">Dario Stardancer</option>
                                <option class="pilot-option-element">Elena Zane</option>
                                <option class="pilot-option-element">Lt. Sophia Saleh</option>
                                <option class="pilot-option-element">Capt. Alice Drummond</option>
                                <option class="pilot-option-element">B3-47L</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-primary toggle-card-button float-right"
                                onclick="emitTogglePilotCard(1)">Show
                                Card</a>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-secondary toggle-card-button float-right"
                                onclick="emitToggleSmallPilotCard(1)">Hide Small
                                Card</a>
                        </div>
                    </div>
                    <div class="card-body row">
                        <label class="col-sm-12 col-form-label col-form-label-lg">Player 1 Battle Cards</label>
                        <div class="btn-group ms-1" role="group">
                            <button type="button" class="btn btn-light" id="">Card 1:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard1Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard1ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 2:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard2Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard2ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 3:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard3Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard3ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 4:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard4Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard4ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 5:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard5Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard5ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 6:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard6Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard6ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 7:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard7Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard7ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 8:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard8Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard8ShowButtonPlayer1">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 9:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard9Player1">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard9ShowButtonPlayer1">Show Card</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card text-white bg-dark mb-3 mt-2">
                    <div class="card-body row mb-3">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 2 Hit Points</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control form-control-lg text-center" value="15"
                                onchange="emitPlayerHPUpdate(2, this.value)">
                        </div>
                    </div>
                    <div class="card-body row mb-3">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 2 Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Player 2 name"
                                onchange="emitPlayerNameUpdate(2, this.value)">
                        </div>
                    </div>
                    <div class="card-body row mb-3 ">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 2 TTS String</label>
                        <div class="col-sm-6">
                            <input id="TTSStringInputPlayer2" type="text" class="form-control form-control-lg"
                                placeholder="Enter Player 2 TTS String">
                            <small class="form-text text-muted">Paste the TTS String for this player's deck from the <a
                                    href="https://www.aerodomebuilder.com/" target="_blank">Aerodome Builder</a></small>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-warning btn-lg mb-2"
                                onclick="emitPlayerTTSStringUpdate(2)">Save</button>
                        </div>
                    </div>
                    <div class="card-body row">
                        <label class="col-sm-3 col-form-label col-form-label-lg">Player 2 Pilot</label>
                        <div class="col-sm-3">
                            <select id="pilotSelectPlayer2" class="form-control"
                                onclick="emitPlayerPilotUpdate(2, this.value)">
                                <option class="pilot-option-element">Jax Fernandez</option>
                                <option class="pilot-option-element">Lt. Archie Anderson</option>
                                <option class="pilot-option-element">Van Vertigo</option>
                                <option class="pilot-option-element">TSGT. Hilda McMahon</option>
                                <option class="pilot-option-element">Fare Collins</option>
                                <option class="pilot-option-element">Lt. Sven Bergman</option>
                                <option class="pilot-option-element">1st Lt. Havoc Moua</option>
                                <option class="pilot-option-element">Ash Buchanan</option>
                                <option class="pilot-option-element">Lance Hamill</option>
                                <option class="pilot-option-element">Capt. Theodosia Costello</option>
                                <option class="pilot-option-element">1st Lt. Dane X</option>
                                <option class="pilot-option-element">Dario Stardancer</option>
                                <option class="pilot-option-element">Elena Zane</option>
                                <option class="pilot-option-element">Lt. Sophia Saleh</option>
                                <option class="pilot-option-element">Capt. Alice Drummond</option>
                                <option class="pilot-option-element">B3-47L</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-primary toggle-card-button float-right"
                                onclick="emitTogglePilotCard(2)">Show
                                Card</a>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-secondary toggle-card-button float-right"
                                onclick="emitToggleSmallPilotCard(2)">Hide Small
                                Card</a>
                        </div>
                    </div>
                    <div class="card-body row">
                        <label class="col-sm-12 col-form-label col-form-label-lg">Player 2 Battle Cards</label>
                        <div class="btn-group ms-1" role="group">
                            <button type="button" class="btn btn-light" id="">Card 1:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard1Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard1ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 2:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard2Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard2ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 3:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard3Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard3ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 4:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard4Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard4ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 5:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard5Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard5ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 6:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard6Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard6ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 7:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard7Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard7ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 8:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard8Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard8ShowButtonPlayer2">Show Card</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" id="">Card 9:</button>
                            <button type="button" class="btn btn-light battle-card-btn"
                                id="battleCard9Player2">XXX</button>
                            <button type="button" class="btn btn-primary" id="battleCard9ShowButtonPlayer2">Show Card</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/scripts-common.js"></script>
    <script src="/js/scripts.js"></script>

</body>

</html>
