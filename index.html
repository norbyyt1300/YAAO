<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAAO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styling.css">

    <script src="scripts.js"></script>

</head>

<body class="m-0 border-0 m-0 border-0">

    <!-- Top Navbar for the player names, their chosen pilot, and their remaining hit points -->
    <nav class="navbar top-navbar">
        <div class="container-fluid">

            <!-- Left elements for player 1 -->
            <div>
                <h2 id="player1Name" class="player-name-element" contenteditable="true">Victor</h2>
                <select id="player1PilotSelect" class="pilot-select-element" onchange="updatePlayerPilotCard(1)">
                    <option class="pilot-option-element">Jax Fernandez</option>
                    <option class="pilot-option-element">Lt. Archie Anderson</option>
                    <option class="pilot-option-element">Van Vertigo</option>
                    <option class="pilot-option-element">TSGT. Hilda McMahon</option>
                    <option class="pilot-option-element">Fare Collins</option>
                    <option class="pilot-option-element">Lt. Sven Bergman</option>
                    <option class="pilot-option-element">1st Lt. Havoc Moua</option>
                    <option class="pilot-option-element">Ash Buchanan</option>
                    <option class="pilot-option-element">Lance Hamill</option>
                    <option class="pilot-option-element">Capt. Theodosia Costello</option>
                    <option class="pilot-option-element">1st Lt. Dane X</option>
                    <option class="pilot-option-element">Dario Stardancer</option>
                    <option class="pilot-option-element">Elena Zane</option>
                    <option class="pilot-option-element">Lt. Sophia Saleh</option>
                    <option class="pilot-option-element">Capt. Alice Drummond</option>
                    <option class="pilot-option-element">B3-47L</option>
                </select>
                <br>
                <label id="player-1-hp-label" class="hp-elements">HIT POINTS:</label><input id="player_1_hp"
                    class="hp-elements hp-input" type="number" value=15>
            </div>

            <!-- Settings button -->
            <div id="settingsButton" class="btn" data-toggle="modal" data-target="#settingsModal">&#9881;</div>

            <!-- Right elements for player 2 -->
            <div class="text-right">
                <h2 id="player2Name" class="player-name-element" contenteditable="true">Linden</h2>
                <select id="player2PilotSelect" class="pilot-select-element text-right"
                    onchange="updatePlayerPilotCard(2)">
                    <option class="pilot-option-element">Jax Fernandez&nbsp;</option>
                    <option class="pilot-option-element">Lt. Archie Anderson&nbsp;</option>
                    <option class="pilot-option-element">Van Vertigo&nbsp;</option>
                    <option class="pilot-option-element">TSGT. Hilda McMahon&nbsp;</option>
                    <option class="pilot-option-element">Fare Collins&nbsp;</option>
                    <option class="pilot-option-element">Lt. Sven Bergman&nbsp;</option>
                    <option class="pilot-option-element">1st Lt. Havoc Moua&nbsp;</option>
                    <option class="pilot-option-element">Ash Buchanan&nbsp;</option>
                    <option class="pilot-option-element">Lance Hamill&nbsp;</option>
                    <option class="pilot-option-element">Capt. Theodosia Costello&nbsp;</option>
                    <option class="pilot-option-element">1st Lt. Dane X&nbsp;</option>
                    <option class="pilot-option-element">Dario Stardancer&nbsp;</option>
                    <option class="pilot-option-element">Elena Zane&nbsp;</option>
                    <option class="pilot-option-element">Lt. Sophia Saleh&nbsp;</option>
                    <option class="pilot-option-element">Capt. Alice Drummond&nbsp;</option>
                    <option class="pilot-option-element">B3-47L&nbsp;</option>
                </select>
                <br>
                <label class="hp-elements text-right">HIT POINTS:</label><input id="player_2_hp"
                    class="hp-elements hp-input text-right" type="number" value=15>
            </div>
        </div>
    </nav>

    <!-- Bottom player pilot cards navbar -->
    
    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <img id="player1PilotCardImg" onclick="togglePilotCardImgTransparency(this)" class="pilot-card-img"
                src="https://www.aerodomebuilder.com/images/pilots/AEF005.png">
            <img id="player2PilotCardImg" onclick="togglePilotCardImgTransparency(this)" class="pilot-card-img"
                src="https://www.aerodomebuilder.com/images/pilots/AEF005.png">
        </div>
    </nav>

    <!-- Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings (NOT YET WORKING)</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="form-group">
                            <label for="player1BuilderString">Player 1 TTS String</label>
                            <input type="text" class="form-control" id="player1BuilderString" placeholder="Enter Player 1 TTS String">
                            <small class="form-text text-muted">Paste the TTS String for this player's deck from the Aerodome Builder</small>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="player2BuilderString">Player 2 TTS String</label>
                            <input type="text" class="form-control" id="player2BuilderString" placeholder="Enter Player 2 TTS String">
                            <small class="form-text text-muted">Paste the TTS String for this player's deck from the Aerodome Builder</small>
                        </div>
                      </form>

                      <br>
                      <a class="small" target="_blank" href="https://github.com/norbyyt1300/YAAO">Click here to view and/or contribute to source code for this overlay!</a>

                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
